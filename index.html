<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Canvas Studio</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="spacer"></div>
    <div class="brand center">
      <span class="logo-dot"></span>
      <h1>Canvas Studio</h1>
    </div>
    <div class="actions">
      <button id="adminBtn" class="btn btn-ghost">관리자 모드</button>
      <button id="resetBtn" class="btn btn-danger" hidden>리셋</button>
    </div>
  </header>

  <main class="layout">
    <aside class="panel tools">
      <div class="section">
        <div class="section-title">도구</div>
        <div class="tool-grid">
          <label class="radio"><input type="radio" name="tool" value="airbrush" checked><span>에어브러시</span></label>
          <label class="radio"><input type="radio" name="tool" value="calligraphy"><span>캘리그래피</span></label>
          <label class="radio"><input type="radio" name="tool" value="dotted"><span>점묘</span></label>
          <label class="radio"><input type="radio" name="tool" value="splatter"><span>스플래터</span></label>
          <label class="radio"><input type="radio" name="tool" value="glow"><span>글로우</span></label>
          <label class="radio"><input type="radio" name="tool" value="crayon"><span>크레용</span></label>
          <label class="radio"><input type="radio" name="tool" value="chalk"><span>초크</span></label>
          <label class="radio"><input type="radio" name="tool" value="hatch"><span>해칭</span></label>
          <label class="radio"><input type="radio" name="tool" value="eraser"><span>지우개</span></label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">도형</div>
        <div class="row wrap">
          <label class="radio"><input type="radio" name="tool" value="line"><span>직선</span></label>
          <label class="radio"><input type="radio" name="tool" value="rect"><span>사각형</span></label>
          <label class="radio"><input type="radio" name="tool" value="circle"><span>원</span></label>
          <label class="radio"><input type="radio" name="tool" value="star"><span>별</span></label>
          <label class="radio"><input type="radio" name="tool" value="arrow"><span>화살표</span></label>
          <label class="radio fill"><input type="checkbox" id="fillShape"><span>채우기</span></label>
        </div>
      </div>

      <div class="section">
        <div class="section-title">색상 & 투명도</div>
        <div class="row tight">
          <input type="color" id="colorPicker" value="#000000" />
          <input type="range" id="alphaRange" min="0" max="1" step="0.01" value="1" />
          <span class="hint">투명도</span>
        </div>
      </div>

      <div class="section">
        <div class="section-title">두께</div>
        <div class="row">
          <input type="range" id="sizeRange" min="1" max="64" value="14" />
          <span id="sizeEcho" class="hint">14 px</span>
        </div>
      </div>

      <p class="notice">※ 관리자 모드에서만 상단 우측에 <b>리셋</b> 버튼이 보입니다.</p>
    </aside>

    <section class="stage">
      <div class="canvas-frame">
        <canvas id="board" width="1920" height="1200" aria-label="그림판 캔버스"></canvas>
      </div>
      <div class="statusbar">
        <span id="statusTool">도구: 에어브러시</span>
        <span id="statusColor">색상: #000000</span>
        <span id="statusSize">두께: 14px</span>
        <span id="statusAlpha">투명도: 1.00</span>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Canvas Studio — Simple & Dandy</small>
  </footer>

  
  <!-- Firebase SDK (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <!-- Project config -->
  <script defer src="./firebase-config.js"></script>

  <script defer src="app.js"></script>
</body>
</html>
